id: posting_migration
label: 'Migrate job postings to site'
source:
  plugin: posting_source_plugin
  ids:
    posting_id:
      type: string
process:
  nid: nid
  field_raw: raw
  field_posting_url: url
  title: nid
destination:
  plugin: entity:node
  default_bundle: job_posting
  overwrite_properties:
    - field_posting_url
    - title
    - field_raw
migration_dependencies:
  required:
    - url_migration
